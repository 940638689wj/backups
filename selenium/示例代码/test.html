<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标题</title>
	</head>
	<body>
		<!-- 各种输入框 -->
		<input type="text">
		<input type="radio">
		<input type="checkbox">
		<input type="password">
		<input type="number">
		
		<br><br><hr><br><br>

		<!-- 链接 -->
		<a href="http://www.baidu.com">点击这里 跳到百度</a>
		<br><br><hr><br><br>

		<!-- 表格 -->
		<table border="1px">
			<tr>
				<td>1</td>
				<td>小明</td>
			</tr>
			<tr>
				<td>1</td>
				<td>小明</td>
			</tr>
			<tr>
				<td>1</td>
				<td>小明</td>
			</tr>
			<tr>
				<td>1</td>
				<td>小明</td>
			</tr>
		</table>

		<br><br><hr><br><br>

		<!-- 功能性标签 -->
		<b>粗体</b>
		<s>删除线</s>
		<div></div>
		<button>一个按钮</button>

		<br><br><hr><br><br>

		<!-- 多层嵌套 -->
		<div>1
			<b>2</b>
			<div>3
				<p>段落</p>
			</div>
		</div>
		<div>2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2</div>
		<div>33</div>
		<span>444</span>
		<br>
		<span>555</span>
		<span>666</span>

		<!-- 图片标签 路径可用本地路径代替 -->
		<img src="E://sky.jpg">
	</body>
</html>
