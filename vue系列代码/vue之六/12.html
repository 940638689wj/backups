<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<button @click="show()">按钮</button>
</div>
<script>
    var vm = new Vue({
        //根容器标签选择器
        el: "#app",
        //Model，存放所有数据模型
        data: {
            msg: "hello vue"
        },
        //所有需要调用的方法
        methods: {
            show () {
                alert(1)
            }
        },
        created () {
            const num = [7,4,89];
            for (var i of num) {
                alert(i)
            }
        }

    })
</script>
</body>
</html>
