<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- <h1>结果：{{firstNum + secondNum}}</h1>
    <h1>结果：{{firstNum + secondNum > 5 ? 'yes' : 'no'}}</h1> -->
    <h1>结果：{{ sum }}</h1>
    <h1>结果：{{ compSum() }}</h1>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstNum: 3,
            secondNum: 4
        },
        computed: {
            sum: function () {
                return this.firstNum + this.secondNum
            }
        },
        methods: {
            compSum: function () {
                return this.firstNum + this.secondNum
            }
        },
        created: function () {

        }
    })
</script>
</body>
</html>
