<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基础语法示例</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="app">
    <!-- 表单 -->
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <h3><b>&nbsp;&nbsp;表单</b></h3>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-3">
                <input class="form-control" type="" name="username" id="username">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-1 control-label">年龄</label>
            <div class="col-sm-3">
                <input class="form-control" type="" name="age" id="age">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <button class="btn btn-primary" type="button">确认</button>
                <button class="btn btn-danger" type="button">重置</button>
            </div>
        </div>
    </form>
    <br/>
    <br/>


    <!-- 表格 -->
    <div class="col-sm-6 col-sm-offset-1">
        <h3><b>&nbsp;&nbsp;表格</b></h3>
    </div>

    <div class="col-sm-6 col-sm-offset-1">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>小白</td>
                    <td>12</td>
                    <td><a href="javascript:void(0)" data-toggle="modal" data-target=".delModal">删除</a></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-danger" data-toggle="modal" data-target=".delModal">全部删除</button>
    </div>

    <!-- 表格无数据 -->
    <div class="col-sm-6 col-sm-offset-1" style="background-color: #eeeeee">
        <br>
        <h4 class="text-center"><b>暂无数据！</b></h4 class="text-center">
        <br>
    </div>

    <!-- 删除弹窗 -->
    <div class="delModal modal fade" tabindex="-1" role="dialog" aria-labelledby="delModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="delModalLabel">删除</h4>
                </div>
                <div class="modal-body">
                    确认删除？
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script>

</script>
</body>
</html>
